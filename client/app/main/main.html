<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>PupNup</h1>
    <p class="lead">Puppy Nup... Don't let fido go to the bounce when your relationship goes sour.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Who is in this stupid relationship?</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a name here" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Tell me about your precious puppy</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="dog in awesomeDog">
          <li><a href="#" tooltip="{{dog.info}}">{{dog.name}}<button type="button" class="close" ng-click="deleteDog(dog)">&times;</button></a></li>
        </ul>
      </div>
    </div>

    <form class="thing-form">
      
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a name here" ng-model="newDog">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addDog()">Add New</button>
        </span>
      </p>
    </form>
  </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>PupNup</p>
  </div>
</footer>
